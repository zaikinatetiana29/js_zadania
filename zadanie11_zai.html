<!DOCTYPE html>
<head>
<title> proste obliczenia</title>
<meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("D1=","");
        var liczba2=prompt("D2=","");
        var ile_sekund_zai;
        var D1_zai=parseFloat(liczba1);
        var D2_zai=parseFloat(liczba2);

        ile_sekund_zai=(D1_zai-D2_zai)*24*3600;
        document.write("D1="+D1_zai+"D2="+D2_zai+"<br>")
        document.write("ile sekund="+ile_sekund_zai+"s"+ "<br>")
    </script>
    </div>
