<!Doctype html>
<head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("podaj a=","");
        var a_zai=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_zai=parseFloat(liczba2);
        document.write("a="+a_zai"<br>");
        document.write("b="+b_zai+"<br>");
        document.write("("+a_zai+"+"+b_zai+")^3=");
        document.write(+a_zai+"^"+"3+3*"+a_zai+"^2*"+b_zai+"+3*"+a_zai+"*"+b_zai+"^2+"+b_zai+"^"+"3"+"=");
        document.write(+a_zai*a_zai*a_zai+3*(a_zai*a_zai)*b_zai+3*a_zai*(b_zai*b_zai)+b_zai*b_zai*b_zai);
    </script>
    </div>
</body>
</html>
